<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Author</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:0;background:#0b1220;color:#e6edf7}
      a{color:#6ea8ff;text-decoration:none} a:hover{text-decoration:underline}
      .wrap{max-width:760px;margin:0 auto;padding:28px 18px}
      .card{border:1px solid #1c2a46;border-radius:16px;background:#0f1a2f;padding:16px}
      label{display:block;color:#9fb0c6;font-size:12px;margin:10px 0 6px}
      input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #1c2a46;background:#0c172b;color:#e6edf7}
      .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
      .btn{padding:10px 12px;border-radius:10px;border:1px solid #1c2a46;background:#122545;color:#e6edf7;font-weight:700;cursor:pointer}
      .btn:hover{filter:brightness(1.08)}
      .msg{margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid #1c2a46;background:rgba(62,255,173,.08);color:#c9ffe9}
      h1{margin:0 0 10px}
      .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>Add Author</h1>
        <a href="/">‚Üê Back to Library</a>
      </div>

      <div class="card">
        <form method="post">
          <label>Name</label>
          <input type="text" name="name" required />

          <div class="row">
            <div>
              <label>Birth date</label>
              <input type="date" name="birth_date" />
            </div>
            <div>
              <label>Date of death</label>
              <input type="date" name="date_of_death" />
            </div>
          </div>

          <div style="margin-top:14px;">
            <button class="btn" type="submit">Add Author</button>
          </div>
        </form>

        {% if message %}
          <div class="msg">{{ message }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
